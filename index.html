<!DOCTYPE html>
<html>
<head>
	<title>kt.pop</title>
    <style>

        img {
            display: block;
            margin: 0 auto;
            max-width: 50%;
            height: 500px;
            object-fit: cover;
        }

        body {
            background-color: #FFFB90; 
        }

        /* Create a button container to hold the buttons */
        .button-container {
            text-align: center;
	    justify-content: center;
        }

        /* Style the buttons #E3CC72 is good*/
        button {
            background-color: transparent;
            color: black;
            border: none;
            width: 10vw;
            height: 10vw;
            font-size: 5vw;
            justify-content: center;
            align-items: center;
            text-align: center !important;
        }
        
        /* Style the restart button with a different background color */
        #restartButton {
            background-color: transparent;
        }
    
        #restartButton::before {
            content: "\1F501";
        }

        button:focus {
            outline: none;
        }

        /* CSS to make a fun title above katie's picture*/
        .title {
            text-align: center;
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            color: #FFFB90;
            background-color: #E3CC72;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* CSS to make a fun sub-title above katie's picture*/
        .sub-title {
            text-align: center;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            color: #FFFB90;
            background-color: #E3CC72;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            /* center the subtitle and make the box half the size*/
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }
        
  </style>
  <!-- FFFB7D is the color yellow frontrunner--> 
</head>
<body>
    <h1 class="title">SHAKE AND POP</h1>
    <h2 class="sub-title">~BY KT~</h2>
    <img src="twin_sparkle_v3.gif" alt="deuces" id="myImage">
    <div class="button-container">
      <button id="playPauseButton" onclick="toggleImage()" text-align="center">&#x25B6;</button>
      <button id="restartButton" text-align="center" onclick="(() => {
        const shouldToggle = true; // Or any boolean value
        toggleImage(shouldToggle);
      })()"></button>
    </div>
    <script>
        var audio = new Audio('shake_n_pop.mp3');
        var playButton = document.getElementById('playButton');
        var pauseResumeButton = document.getElementById('pauseResumeButton');
        var restartButton = document.getElementById('restartButton');

        playPauseButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          playPauseButton.innerHTML = '&#x23F8;';
        } else {
          audio.pause();
          playPauseButton.innerHTML = '&#x25B6;';
        }
      });
    
        restartButton.addEventListener('click', function() {
          audio.currentTime = 0;
          audio.play();
        });

        function toggleImage(shouldToggle) {
            var img = document.getElementById("myImage");
            if (img.src.match("twin_sparkle_v3") || shouldToggle == true) {
                img.src = "kt_in_flight.png";
            } else {
                img.src = "twin_sparkle_v3.gif";
            }
        }
      </script>
</body>
</html>
